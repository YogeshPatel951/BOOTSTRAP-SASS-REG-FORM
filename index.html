<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">BOTHASH <i class="fas fa-robot"></i></a>
        </nav>

        <div class="container bg-light"  style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-box">
                        <h2 align="center">SIGN UP</h2>
                        <p class="text-muted text-center">Not a Member, Sign Up Here!</p>
                        <hr>
                        <form class="validate">
                            <div class="form-group row ">
                                <label class="form-control-label col-md-6 col-sm-12">Name</label>
                                <input type="text" class="form-control col-md-6 col-sm-12" data-fv-notempty="true" placeholder="What is Your Name?" required>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-md-6 col-sm-12">Email</label>
                                <input type="email" class="form-control col-md-6 col-sm-12" data-fv-notempty="true" placeholder="What is Your Email?" required>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-md-6 col-sm-12">Password
                                
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                </small>
                                
                                </label>
                                <input type="password" class="form-control col-md-6 col-sm-12" data-fv-notempty="true" placeholder="Enter a Password?" required pattern=".{8,}" title="Eight or More CHaracters">
                                
                            </div>
                            <div class="form-group row justify-content-center btn-last">
                                <input type="submit" value="Sign Up!" class="btn-round">
                            </div>

                        </form>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="form-box">
                        <h2 align="center">SIGN IN</h2>
                        <p class="text-muted text-center">Already a Member, Sign In Here!</p>
                        <hr>
                        <form class="validate">
                            <div class="form-group row">
                                <label class="form-control-label col-md-6 col-sm-12">Email</label>
                                <input type="email" class="form-control col-md-6 col-sm-12" data-fv-notempty="true" placeholder="What is Your Email?" required>
                                <div class="valid-tooltip">
        Looks good!
      </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-md-6 col-sm-12">Password</label>
                                <input type="password" class="form-control col-md-6 col-sm-12" data-fv-notempty="true" placeholder="Enter a Password?" required>
                            </div>
                            <div class="form-group row justify-content-center btn-last">
                                <input type="submit" value="Sign In!" class="btn-round">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
